os: osx
osx_image: xcode11.2
language: swift

install:
  - ./install_swiftlint.sh

script:
  - swiftlint
  - xcodebuild build test -project TestProjectWithCI/TestProjectWithCI.xcodeproj -scheme "TestProjectWithCI" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=13.2,name=iPhone 11" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
